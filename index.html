<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Mi Biblioteca</h1>
    </header>
    <main>
        <!--Botón para añadir nuevo libro mostrando formulario-->
        <button id="newBookButton">New Book</button>

        <!--Formulario oculto por defecto-->
        <form id="bookForm" action="" style="display: none">
            <label for="title">Título:</label>
            <input type="text" id="title" required><br>

            <label for="author">Autor</label>
            <input type="text" id="author" required><br>

            <label for="pages">Número de páginas</label>
            <input type="number" id="pages" min="1" required><br>

            <label for="author">Have you read it?</label>
            <input type="checkbox" id="read"><br>

            <button type="submit">Add Book</button>
            <button type="button" id="cancelButton">Cancel</button>


        </form>

        <div id="libraryContainer">

        </div>
    </main>
    
</body>
</html>
