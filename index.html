<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Biblioteca</h1>
    </header>
    <main>
        <!--Botón para añadir nuevo libro mostrando formulario-->
        <button id="newBookButton">Nuevo libro</button>

        <dialog id="bookDialog">
            <!--Formulario oculto por defecto-->
            <form id="bookForm">
                <label for="title">Título:</label>
                <input type="text" id="title" required><br>

                <label for="author">Autor</label>
                <input type="text" id="author" required><br>

                <label for="pages">Número de páginas</label>
                <input type="number" id="pages" min="1" required><br>

                <label for="author">Have you read it?</label>
                <input type="checkbox" id="read"><br>

                <button type="submit">Add Book</button>
                <button type="button" id="cancelButton">Cancelar</button>
            </form>
        </dialog>

     

        <div id="libraryContainer">

        </div>
    </main>
    
</body>
</html>
